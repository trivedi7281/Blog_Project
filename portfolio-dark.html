<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylecv.css">
    <title>Modern-CV</title>
</head>

<body>
    <nav>
        <div class="container inner">
            <div class="logo">
                <img src="./icons/018-gems.svg" alt=""><span class="brand-name">NEXTGEN CV</span>
            </div>
            <div>
                <button><img src="./icons/001-printer.svg" alt=""><span class="print-btn">Print</span></button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="profile">
            <div class="left">
                <div class="avatar_block">
                    <img src="./icons/user-icon.svg" alt="">
                    <span>
                    <img src="./icons/026-comment.svg" alt="">
                    </span>
                </div>
                <div>
                    <h2>Akash Trivedi</h2>
                    <p class="cd-headline loading-bar">
                        <span class="cd-words-wrapper">
                        <b class="is-visible">UI/UX Designer</b>
                        <b>Angular Developer</b>
                        <b>React Native Developer</b>
                    </span>
                    </p>
                </div>
            </div>
            <div class="right">
                <ul class="contact">
                    <li>
                        <img src="./icons/phone-2.svg" alt="">
                        <strong>Phone:</strong>+91 798 715 6822
                    </li>
                    <li>
                        <img src="./icons/email.svg" alt="">
                        <strong>Email:</strong>support@thegemsalcove.online
                    </li>
                </ul>
                <ul class="social">
                    <li>
                        <a href="#"><img src="./icons/036-facebook.svg" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="./icons/008-twitter.svg" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="./icons/015-whatsapp.svg" alt=""></a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
<script src="./js/cvmain.js"></script>

</html>

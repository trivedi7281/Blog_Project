<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>

    <div class="main_form">

        <form action="" class="form">
            <div class="branding ">
                <h2 class="brand_name">The <img src="./icons/018-gems.svg" alt="">Alcove</h2>
                <h2 class="form_title">Welcome to The <span>Gems</span> Alcove</h2>
            </div>

            <div class="form_div">
                <input type="text" class="form_input" placeholder="">
                <label for="" class="form_label">UserName Or Email</label>
            </div>

            <div class="form_div">
                <input type="password" class="form_input" placeholder="">
                <label for="" class="form_label">Password</label>
            </div>
            <div class="center">
                <input type="checkbox">
                <span class="rememberLabel">Remember Me</span>
            </div>
            <input type="submit" class="form_button" value="Sign In">
            <div class="register">If you're new In ! <a href="./register.html">Register Here</a></div>
            <div class="social">
                <h3>Login With:</h3>
                <a href="#"><img src="./icons/033-google-plus.svg" alt=""></a>
                <a href="#"><img src="./icons/036-facebook.svg" alt=""></a>
            </div>
        </form>

    </div>
</body>

</html>
